            <div id="signup-container">
                <div id="signup">
                    <h1>Activity Signup</h1>
                    <form id="activity-form" action="#">
                        <label for="activity">Select activity:
                            <select id="activity">
                                <option></option>
                                <option>Cherry blossoms in Tokyo</option>
                                <option>Winter illuminations</option>
                                <option>Fukagawa Hachiman Festival</option>
                                <option>Sanno Festival</option>
                                <option>Tokyo Fireworks displays</option>
                                <option>Kanda Matsuri (Kanda Festival)</option>
                                <option>Sanja Matsuri (Sanja Festival)</option>
                                <option>Kurayami Festival (Darkness Festival)</option>
                                <option>Asakusa Samba Carnival</option>
                            </select>
                            <span>*</span>
                        </label>
                        <label for="datepicker">Select date:
                            <input type="text" id="datepicker" autocomplete="off"></input>
                            <span>*</span>
                        </label>
                        <label for="name">Enter name:
                            <input type="text" id="name" autocomplete="off"></input>
                            <span>*</span>
                        </label>
                        <input type="submit" id="submit" value="Sign up">
                    </form>
                    <p id="success">SUCCESS!</p>
                </div>
